name: ðŸ¤– Android Builds
on: [push, pull_request]

# Global Settings
env:
  BRANCH_NAME: main
  SCONSFLAGS: verbose=yes warnings=all werror=yes debug_symbols=no

concurrency:
  group: ci-${{github.actor}}-${{github.head_ref || github.run_number}}-${{github.ref}}-android
  cancel-in-progress: true

jobs:
  android-template:
    runs-on: "ubuntu-20.04"

    name: Template (target=release, tools=no)

    steps:
      - uses: actions/checkout@v4

      # Azure repositories are not reliable, we need to prevent azure giving us packages.
      - name: Make apt sources.list use the default Ubuntu repositories
        run: |
          sudo rm -f /etc/apt/sources.list.d/*
          sudo cp -f tools/ci/sources.list /etc/apt/sources.list
          sudo apt-get update

      - name: Set up Java 11
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 11

      - name: Setup build cache
        uses: ./.github/actions/build-cache
        continue-on-error: true

      - name: Setup build dependencies
        uses: ./.github/actions/build-dependencies

      - name: Build (armv7)
        uses: ./.github/actions/build
        with:
          sconsflags: ${{ env.SCONSFLAGS }} android_arch=armv7
          platform: android
          target: release
          tools: false

      - name: Build (arm64v8)
        uses: ./.github/actions/build
        with:
          sconsflags: ${{ env.SCONSFLAGS }} android_arch=arm64v8
          platform: android
          target: release
          tools: false

      - name: Create Android templates
        run: |
          cd platform/android/java
          ./gradlew createAndroidTemplates
          cd ../../..
          ls -l bin/

      - name: Upload artifact
        uses: ./.github/actions/upload-artifact
